<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>VPM Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
  <body>
    <header class="site-header">

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      
          <div class="container">
      
            <a class="navbar-brand" href="/">VPM Blog</a>
      
            <div class="collapse navbar-collapse" id="navbarToggle">
      
              <div class="navbar-nav mr-auto">
      
                <a class="nar-item nav-link" href="/">Home</a>
                <a class="nav-item nav-link" href="/about">About Us</a>
                <a class="nar-item nav-link" href="/contactus">Contact Us</a>
                <a class="nar-item nav-link" href="/register">Sign Up</a>
                <a class="nar-item nav-link" href="/login">Login</a>
      
              </div>
      
            </div>
      
          </div>
      
        </nav>
      
      </header>
      
      <main role="main" class="container" style="padding-top: 70px;">
      
        {% block content %}
        {% endblock content %}
        
      </main>
    
  </body>
</html>
